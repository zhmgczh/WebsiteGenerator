<div id="respond" class="comment-respond">
    <h3 id="reply-title" class="comment-reply-title"><span class="fa fw fa-pencil"></span>發佈留言 <small><a rel="nofollow"
                id="cancel-comment-reply-link" href="https://www.zh-tw.top/#respond"
                style="display:none;">取消回覆</a></small></h3>
    <form action="https://www.zh-tw.top/wp-comments-post.php" method="post" id="commentform" class="comment-form">
        <p class="comment-form-comment"><label for="comment">留言<span class="required">*</span></label><textarea
                id="comment" name="comment" cols="45" rows="6" required=""></textarea></p>
        <p class="comment-form-author"><label for="author">顯示名稱 <span class="required">*</span></label> <input
                id="author" name="author" type="text" value="" size="30" maxlength="245" autocomplete="name"
                required="required"></p>
        <p class="comment-form-email"><label for="email">電子郵件地址 <span class="required">*</span></label> <input
                id="email" name="email" type="text" value="" size="30" maxlength="100" autocomplete="email"
                required="required"></p>
        <p class="comment-form-url"><label for="url">個人網站網址</label> <input id="url" name="url" type="text" value=""
                size="30" maxlength="200" autocomplete="url"></p>
        <p class="comment-form-cookies-consent"><input id="wp-comment-cookies-consent" name="wp-comment-cookies-consent"
                type="checkbox" value="yes"> <label
                for="wp-comment-cookies-consent">在<strong>瀏覽器</strong>中儲存顯示名稱、電子郵件地址及個人網站網址，以供下次發佈留言時使用。</label></p>
        <p class="form-submit"><input name="submit" type="submit" id="submit" class="submit" value="發佈留言"> <input
                type="hidden" name="comment_post_ID" value="6" id="comment_post_ID">
            <input type="hidden" name="comment_parent" id="comment_parent" value="0">
        </p>
    </form>
</div><!-- #respond -->
